<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Art Generator</title>
    <link rel="stylesheet" href="./stylings/style.css">
    <link rel="icon" href="/stylings/favicon.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Ascii Art Generator</h1>
        
        <form id="asciiForm" method="POST" action="/generate">
            <textarea name="text" id="text" placeholder="Enter text here..." required></textarea>
            <select name="font" id="font">
                <option value="standard">Standard</option>
                <option value="shadow">Shadow</option>
                <option value="thinkertoy">Thinkertoy</option>
            </select>
            <div class="button-container">
            <!-- Submit button for POST request -->
            <button class="button" type="submit">Generate</button>
        </div>

        </form>

        <!-- Display the ASCII art result -->
        <div class="result-container">
            {{if .Result}}
                <pre id="output">{{.Result}}</pre>
            {{end}}
        </div>

        <nav class="nav">
            <a href="about.html" class="nav-button">
                <button class="button">About Us</button>
            </a>
        </nav>
    </div>

</body>
</html>
